<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assest/css/login.css" />
  </head>

  <body>
    <div class="login-box">
      <form method="post" id="myForm">
        <div class="user-box">
          <input type="text" id="usernameInput" required /> <br />
          <label>Username:</label>
        </div>
        <div class="user-box">
          <input type="password" id="passwordInput" required /><br />
          <label>Password:</label>
        </div>
        <div class="row">
          <button
            class="custom-btn btn-15"
            type="submit"
            style="text-decoration: none; color: black"
          >
            Login
          </button>
          <button class="custom-btn btn-15">
            <a href="loggedOut.html" style="text-decoration: none; color: black"
              >Cancel</a
            >
          </button>
        </div>
      </form>
      <button class="custom-btn btn-15">
        <a href="signup.html" style="text-decoration: none; color: black"
          >Create new user</a
        >
      </button>
    </div>

    <script src="./assest/js/login.js"></script>
  </body>
</html>
